<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,viewport-fit=cover">

  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/iconfont.css" type="text/css" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script type="text/javascript">
    if (document.documentElement.clientWidth > 600) {
      document.documentElement.style.fontSize = 6000 / 375 + 'px'
    } else {
      document.documentElement.style.fontSize = document.documentElement.clientWidth * 10 / 375 + 'px'
    }
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but client doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>

  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
